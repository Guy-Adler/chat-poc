apiVersion: apps/v1
kind: Deployment
metadata:
  name: synchronizer
  namespace: default
  labels:
    app: synchronizer
spec:
  selector:
    matchLabels:
      app: synchronizer
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: synchronizer
    spec:
      containers:
        - name: synchronizer
          image: localhost:32000/chat-synchronizer:latest
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 400m
              memory: 300Mi
          envFrom:
            - configMapRef:
                name: redis-connection
            - configMapRef:
                name: kafka-a-connection
          env:
            - name: WS_HOST
              value: "ws://external-app:3000/ws"
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ELECTION_LOCK_KEY
              value: lock:synchronizer-election
            - name: ELECTION_TTL
              value: "10000"
      restartPolicy: Always
