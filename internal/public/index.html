<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Chat App</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="ribbon">
    <span>Internal</span>
  </div>
  <div class="container">
    <div class="chat-container">
      <div class="chat-list">
        <h2>Chats</h2>
        <div id="chatList"></div>
      </div>
      <div class="message-container">
        <div id="messages">
          <p class="no-messages">Select a chat to continue</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
